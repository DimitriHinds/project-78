<html>
<h1>My Family Book</h1>
<img src="https://previews.123rf.com/images/ankomando/ankomando1609/ankomando160900134/63208940-three-generation-family.jpg" style="width: 30%;" id="family_image">
<h4 id="family_name">Family Book</h4>
<button onclick="update();">Next</button>
<script>
var images = ["https://previews.123rf.com/images/ankomando/ankomando1609/ankomando160900134/63208940-three-generation-family.jpg", "https://st2.depositphotos.com/1001911/6524/v/600/depositphotos_65241949-stock-illustration-walking-kid.jpg", "https://png.pngtree.com/png-clipart/20190612/original/pngtree-kid-painter-png-image_3448771.jpg", "https://image.shutterstock.com/image-vector/illustration-mother-teaching-her-son-260nw-289006535.jpg", "https://lh3.googleusercontent.com/proxy/Ml36vSO2SBo5LZb9sJOTaB_Kj0emLauV1Z0LddJmPAqK5xOJ3cxKUmBRyFTLxlF8_qwOwFj7LppkbgUM65-NWEfrERx7VCAX4oGd10W0fA"];
var names = ["Family Book", "Scott Summer", "Sara Summer", "Samanta Summer", "Adrian Summer"];
var i = 0;
function update()
{
    i++;
    var number_of_family = 4
    if(i > number_of_family)
    {
        i = 0;
    }
    var updatedimage = images[i];
    var updatedname = names[i];
    document.getElementById("family_image").src = updatedimage;
    document.getElementById("family_name").innerHTML = updatedname;
}
</script>
</html>
